<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="button-container">
                <button id="favourite"><i class="fa-regular fa-bookmark"></i></button>
                <button id="show-list">
                    <i class="fa-solid fa-list"></i>
                </button>
                <button id="copy"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div id="capture-container"> <!-- Wrap quote and author inside this container -->
                <div id="content">
                    <p id="quote">If You Work Hard Today, You Got success Tomorrow, So start Working .</p>
                    <h3 id="author">Md Asif Hossain</h3>
                </div>
            </div>
            <div id="btns">
                <button id="btn"><i class="fa-solid fa-arrows-rotate"></i>Generate</button>
                <button id="Images"  class="btns"><i class="fa-regular fa-circle-down"></i>Download</button>
            </div>
        </div>
    </div>
    <div class="favorite-container">
        <h3>Favorite Quotes</h3>
        <ul id="list-of-favourite-quotes"></ul>
        <button id="clear-button"><i class="fa-solid fa-text-slash"></i>Clear </button>
        <button id="close-favorite" ><i class="fa-solid fa-xmark" ></i> Close</button>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
